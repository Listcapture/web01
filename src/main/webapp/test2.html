<!DOCTYPE html>
<html lang="en">
<!--1.在默认状态下，使用display:none;将二级菜单隐藏。-->
<!--2.当一级菜单中的列表标签li获取焦点 (hover)后，使用display:blick;将二级菜单显示出来。-->
<!--3.使用position: relative;和position: absolute;分别得一级菜单和二级菜单设置相对定位和绝对定位。-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航栏动画</title>
  <link rel="stylesheet" href="CSS/navi.css">
</head>

<body>

<nav class="nav">

  <input type="radio" name="nav-item-opt" id="nav-item-opt-1" checked>
  <label class="nav-item" for="nav-item-opt-1">专业介绍</label>

  <input type="radio" name="nav-item-opt" id="nav-item-opt-2">
  <label class="nav-item" for="nav-item-opt-2">实验室</label>

  <input type="radio" name="nav-item-opt" id="nav-item-opt-3">
  <label class="nav-item" for="nav-item-opt-3">教师队伍</label>

  <input type="radio" name="nav-item-opt" id="nav-item-opt-4">
  <label class="nav-item" for="nav-item-opt-4">就业指南</label>

  <input type="radio" name="nav-item-opt" id="nav-item-opt-5">
  <label class="nav-item" for="nav-item-opt-5">新闻</label>

  <input type="radio" name="nav-item-opt" id="nav-item-opt-6">
  <label class="nav-item" for="nav-item-opt-6">公告</label>

  <div class="tracker"></div>
</nav>

</body>

</html>
