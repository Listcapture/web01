<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      background-image: url("https://ts1.cn.mm.bing.net/th/id/R-C.6aac529615e76e43f60f4a3b6ceaa83f?rik=H6BpOaCHom7NfA&pid=ImgRaw&r=0");
      background-attachment: scroll;
      backface-visibility: visible;
      background-size: cover;
    }
  </style>
  <link rel="stylesheet" href="register.html">
</head>
<body>

<form action="/register" method="post" >

  <h3>个人信息</h3>
  <div class="username">
    用户名：<input type="text" required>
  </div>
  <div class="keyword">
    密码：<input type="password" required>
  </div>
  <div class="sex">
    性别:
    <input type="radio" name="question1" value="boy"> 男
    <input type="radio" name="question1" value="girl">女

  </div>
  <div class="birthday">
    生日：
    <input type="date">

  </div>
  <div class="address">
    籍贯：
    <input type="text" name="datalist" list="mydatalist">
    <datalist id="mydatalist">
      <optgroup>
        <option value="河南省">河南省</option>
        <option value="安徽省">安徽省</option>
        <option value="湖北省">湖北省</option>
        <option value="河北省">河北省</option>
        <option value="江苏省">江苏省</option>
        <option value="浙江省">浙江省</option>
        <option value="黑龙江省">黑龙江省</option>
      </optgroup>

    </datalist>


  </div>
  <div class="degree">
    学历：
    <select>
      <option value="null"></option>
      <option value="bachelor">学士</option>
      <option value="master">硕士</option>
      <option value="doctor">博士</option>


    </select>

  </div>
  <div>
    <h3>其他信息</h3>
    <p>喜欢的课程：</p>
    <ul>
      <li><input type="checkbox" name="fc">Web开发技术</li>
      <li><input type="checkbox" name="fc">Java程序设计</li>
      <li><input type="checkbox" name="fc">数据库原理</li>
      <li><input type="checkbox" name="fc">系统分析与设计</li>
    </ul>
  </div>
  <div class="photo" style="margin: 20px">
    <input type="file" accept="image">

  </div>
  <div>
    <button type="submit">提交</button><button type="reset">重置</button>
  </div>
</form>




</body>
</html>
